canvas{
background-color:black;

<canvas id="canvas" height="500" width="500">


<script>
//window.scrollTo(25000, 25000);
var playerX=300;
var playerY = 300;

var canvas = document.getElementById("canvas");

var context = canvas.getContext("2d");


context.beginPath();
context.arc(playerX, playerY,5,0,2*Math.PI);
context.fillStyle="white";

context.arc(5000, 5000,50,0,2*Math.PI);
context.fillStyle="yellow";
context.fill();

</script>
